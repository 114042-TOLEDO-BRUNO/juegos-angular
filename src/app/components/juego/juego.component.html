<div class="container">
    <h2>AÃ‘ADIR JUEGO</h2>
    <form #juegoForm="ngForm" (ngSubmit)="crearJuego(juegoForm)" class="form-group">
        <div *ngIf="mensajeExito" class="text-success">El juego ha sido creado exitosamente</div>
        <div class="mt-5" [ngClass]="{'has-error':nombreDuplicado && faltaNombre}">
            <label for="nombre" class="form-label">Nombre de juego</label>
            <input type="text" id="nombre" name="nombre" placeholder="nombre de juego aqui" [(ngModel)]="juego.nombre" #nombre="ngModel" required>
            <div *ngIf="nombreDuplicado" class="text-danger">Ya existe el juego</div>
            <div *ngIf="faltaNombre"  class="text-danger">Debe colocar un nombre</div>
            
        </div>
        <div class="mt-5" [ngClass]="{'has-error':juegoForm.submitted && precio.invalid}" >
            <label for="precio" class="form-label">Precio</label>
            <input type="number" class="form-control" id="precio" name="precio" #precio="ngModel" [(ngModel)]="juego.precio" required>
            <div *ngIf="juego.precio <=0" class="text-danger">No puede poner un precio en 0 o en negativo</div>
        </div>
        <div class="mt-5">
            <label for="categoria" class="form-label">Categoria</label>
            <input type="text" class="form-control" id="categoria" name="categoria" #categoria="ngModel" [(ngModel)]="juego.categoria">
        </div>
        <div class="mt-5">
            <label for="foto" class="form-label">Foto</label>
            <input type="text" class="form-control" id="foto" name="foto" #foto="ngModel" [(ngModel)]="juego.foto">
        </div>

        <button type="submit" class="btn btn-warning mt-5">Crear Juego</button>

    </form>
</div>
